<div >
  <div class="row">
    <div class="col-lg-2  d-flex flex-column p-5" style="height: 720px; background-color:  #3e3e7a;">
        <a routerLink="/dashboard" class="mb-3" style="text-decoration: none; color: #ed4f4f; font-size: 18px;"><i class="fa-solid fa-house me-2"></i>Dashboard</a>
        <a  routerLink="/employees" style="text-decoration: none; color: white;font-size: 18px;"><i class="fa-solid fa-user me-2"></i>Employee List</a>
  
  
    </div> 

<div class="col-lg-10">
    <h1 style="text-align: center;" class=" ms-3 mt-5 ">Add New User Details</h1>


    <div  id="b4" style="margin-top: 40px;border-radius: 10px; margin-left: 15%;" class="border shadow p-5 w-75" >
    
      <form (ngSubmit)="addEmployee()">
        <input type="text" class="form-control mb-3" placeholder="User id" name="userid"  [(ngModel)] = "employee.id" required="[0-9]*" #employeeid = "ngModel">
        <span *ngIf="employeeid.invalid && employeeid.touched"  class="text-danger">Invalid Id</span>

        <input type="text" class="form-control mb-3" placeholder="enter username" name="password" [(ngModel)]="employee.name" required="[a-zA-z]{3,}$" #employeename = "ngModel">
        <span *ngIf="employeename.invalid && employeename.touched"  class="text-danger">Invalid name</span>
        <input type="text" class="form-control mb-3" placeholder=" enter email" name="password" [(ngModel)]="employee.email" required email #employeeemail = "ngModel">
        <span *ngIf="employeeemail.invalid && employeeemail.touched"  class="text-danger">Invalid name</span>

            
        <div class="form-floating mb-3">
          <select class="form-select" id="floatingSelect" name="empstatus" [(ngModel)]="employee.status" required #employeestatus="ngModel" aria-label="Floating label select example">
              
              <option value="1">Active</option>
              <option value="2">Inactive</option>
          </select>

          <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">invalid Status</span>

          <label for="floatingSelect">Status</label>
        </div>

        <button (click)="cancelEmployee()" style="border-color: red;" class="btn btn-success mt-5 bg-danger">cancel</button>

       
        <button type="submit"  class="btn btn-success mt-5 text-dark ms-5">Add</button>
      </form>

    </div></div></div>
